@(emp:model.Employee)

@main("Employee") {
	<h2>@emp.firstName @emp.lastName</h2>
	<table>
		<tr>
			<td>Title:</td>
			<td>@emp.title</td>
		</tr>
		<tr>
			<td>Hire Date:</td>
			<td>@emp.hireDate</td>
		</tr>
		@if(emp.isActive){
			<tr>
				<td>Active:</td>
				<td>Yes</td>
			</tr>
		}else{
			<tr>
				<td>Active:</td>
				<td>No</td>
			</tr>
			<tr>
				<td>Termination Date:</td>
				<td>emp.terminationDate</td>
			</tr>
		}
	</table>
}
