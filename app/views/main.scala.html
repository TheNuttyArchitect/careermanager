@(title: String, styles: Html = Html(""), scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html>
    <head>
       	<title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        @styles
    </head>
    <body>
        <div class="container">
          <div class="navbar navbar-inverse">
            <div class="navbar-inner">
              <a class="brand" href="@routes.Application.index()"><span style="fore-color:#340A73">Centric Consulting</span> Career Manager</a>
			  <ul class="nav">
				<li><a href="@routes.Application.allPeople()"><i class="icon-th-list icon-white"></i> Contacts</a>
				<li><a href="@routes.Application.getEmployeeSummary(1)"><i class="icon-th-list icon-white"></i> Employee Summary</a>
              </ul>
            </div>
          </div>
          @content
        </div>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        @scripts
    </body>
</html>
